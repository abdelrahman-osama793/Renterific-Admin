<div class="container d-flex justify-content-center vh-100 m-auto">
  <div class="user_card h-75 w-75">
    <div class="d-flex justify-content-center">
      <div class="brand_logo_container">
        <img
          src="../../assets/img/tools-and-utensils.png"
          class="brand_logo mb-1"
          alt="Logo"
        />
      </div>
    </div>
    <div class="d-flex justify-content-center form_container">
      <form
        class="w-100 px-4"
        [formGroup]="loginForm"
        (ngSubmit)="submitLoginForm(loginForm)"
      >
        <div class="form-group mb-2">
          <label class="form-label" for="form3Example3">Email address</label>
          <input
            formControlName="Email"
            type="email"
            id="form3Example3"
            class="form-control"
            placeholder="Enter a valid email address"
          />
          <p
            *ngIf="
              loginForm.get('Email')?.errors != null &&
              loginForm.get('Email')?.touched
            "
            class="text-danger"
            style="font-size: 1rem"
          >
            Please enter your email and make sure that it is right
          </p>
        </div>
        <div class="form-outline mb-2">
          <label class="form-label" for="form3Example4">Password</label>
          <input
            formControlName="Password"
            type="password"
            id="form3Example4"
            class="form-control"
            placeholder="Enter password"
          />

          <p
            *ngIf="
              loginForm.get('Password')?.errors != null &&
              loginForm.get('Password')?.touched
            "
            class="text-danger mt-1"
          >
            Please enter password and make sure that it is right
          </p>
        </div>

        <div
          class="
            text-center text-lg-start
            mt-4
            pt-2
            d-flex
            justify-content-center
          "
        >
          <button
            type="submit"
            class="btn btn-primary"
            style="padding-left: 2.5rem; padding-right: 2.5rem"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
