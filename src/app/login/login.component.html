<div class="container my-5">
    <form   [formGroup]='loginForm'   (ngSubmit)='submitLoginForm(loginForm)'>
        <div class="w-50 m-auto card p-5">
            <div class="form-outline mb-4">
                <div *ngIf='error' class="alert  alert-danger">
                  <p>{{error}}</p>
              </div>
                <label class="form-label" for="form3Example3">Email address</label>
                <input formControlName='Email' type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" />
                  <div *ngIf="loginForm.get('Email')?.errors!=null && loginForm.get('Email')?.touched" class="alert alert-danger mt-2">
                    <p *ngIf="loginForm.get('Email')?.errors?.required">email is required</p>
                    <p *ngIf="loginForm.get('Email')?.errors?.email">email not valid</p>
                    
            
                </div>
              </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
                <input formControlName='Password' type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter password" />
    
                  <div *ngIf="loginForm.get('Password')?.errors!=null && loginForm.get('Password')?.touched" class="alert alert-danger mt-2">
                    <p *ngIf="loginForm.get('Password')?.errors?.required">password is required</p>
                    <p *ngIf="loginForm.get('Password')?.errors?.pattern">password must start with uppercase.... </p>
                   
            
                </div>
    
    
              </div>
            
              <div class="text-center text-lg-start mt-4 pt-2 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg" 
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              </div>
        </div>
    </form>
    </div>
